<div class="my-container" >
  <div class="container" id="carddraw">
    <h1>PLAYER DECK</h1>
    <p>How many cards will you draw?</p>
    <input type="number" placeholder="Number of Cards" [(ngModel)]="this.numberOfCards">
  </div>
  <div id="deckgrid" class="container">
    <div class="grid-row">
      <div *ngFor="let card of cardDraw">
        <img src={{card.imageUrl}} id="cardImage" alt="card-image">
      </div>
    </div>
 </div>
    <div *ngIf="this.numberOfCards < 41" >
      <button class="drawCards" id="draw" (click)="drawCards()">DRAW!</button>
    </div>
        
</div>
<app-healthdeck></app-healthdeck>
